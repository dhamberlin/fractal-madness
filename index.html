<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fractal Madness</title>
    <link rel="stylesheet" href="src/reset.css">
    <link rel="stylesheet" href="src/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  </head>
  <body>

    <div id="canvas-wrapper">
      <canvas id='canvas'>
    </div>

    <div class="ui-wrap">
      <div class="controls fade-in" >
        <div class="icon settings-icon"></div>
        <div class="ui-zoom">
          <div class="icon zoom-icon zoom-in"></div>
          <div class="icon zoom-icon zoom-out"></div>
        </div>
        <div class="ui-pan">
          <div class="icon pan-icon pan-up"></div>
          <div class="icon pan-icon pan-left"></div>
          <div class="icon pan-icon pan-right"></div>
          <div class="icon pan-icon pan-down"></div>
        </div>
      </div>
    </div>


    <div class="settings-overlay fade-out">
      <div class="icon settings-icon"></div>
      <div class="settings-panel">

        <form id="settingsForm" onsubmit="return false">

          <label for="iterations">Max Iterations</label>
          <div class="horizontal-wrap">
            <button class="iteration-button decrease-iterations zoom-out"></button>
            <input id="iterations" type="number" pattern="[0-9]*"></input>
            <button class="iteration-button increase-iterations zoom-in"></button>
          </div>

          <select class="color-select">
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
          </select>

          <div class="horizontal-wrap"
            <label class="switch">
              <lable for="resolutionInput">High Definition</lable>
              <input id="resolutionInput" type="checkbox">
              <span class="slider"></span>
            </label>
          </div>

          <button id="setSettings" action="setSettings">Set</button>
        </form>

        <button id="animate-button">Animate</button>
        <button id="save-view">Save View</button>
        <button id="load-view">Load View</button>

      </div>
    </div>

    <script src="src/UI.js"></script>
    <script src="src/utils.js"></script>
    <script src="src/color.js"></script>
    <script src="src/jobs.js"></script>
    <script src="src/main.js"></script>
  </body>
</html>
